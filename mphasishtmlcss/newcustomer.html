      <h2>New Customer Details</h2>
  <form id="customer-form" onsubmit="return validateForm()">
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name" required>
    <br>

    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name" required>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>

    <label for="mobile">Mobile:</label>
    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
    <br>

    <label>Subscription:</label>
    <input type="checkbox" id="subscription" name="subscription" checked>
    <br>

    <label for="gender">Gender:</label>
    <input list="gender-options" id="gender" name="gender" required>
    <datalist id="gender-options">
      <option value="Male">
      <option value="Female">
      <option value="Other">
    </datalist>
    <br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    <br>

    <label for="favorite-color">Favorite color:</label>
    <input type="color" id="favorite-color" name="favorite-color" required>
    <br>

    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea>
    <br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>
    <br>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" required>
    <br>

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" required>
    <br>

    <input type="reset" value="Cancel">
    <input type="submit" value="Insert">
  </form>
</body>
</html>
